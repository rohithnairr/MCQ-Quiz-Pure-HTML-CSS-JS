<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
    <title>quiz </title>

    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <div class="container mg ">
      <div id="loader"></div>
      <div id="game" class="ms" >

        <div class="row br ms" >
            <div class="col-md-4 tab1 ms">
                <p class="text1"> Quiz</p>
                <p>Rules and Regulations</p>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
                    Lorem Ipsum has been the industry's standard dummy</p>
                   
                    <p id="progressText" class="hud-prefix">
                        Question
                      </p>
                    <div id="progressBar" class="ms">
                        <div id="progressBarFull"></div>
                    </div>

                    <br>
                    <br>

                      <div id="timer">
                        <h6>Time taken</h6>
                        <span id="time">60</span> second<span id="plural">s</span>
                    </div>
                    <p class="hud-prefix">
                       
                      </p>
                      <h1 class="hud-main-text" id="score">
                       
                      </h1>
                   
            </div>
            <div class="col-md-8 tab2 ms ">
                <h2 id="question"></h2>
                <div class="choice-container ms">
                  <p class="choice-prefix">A</p>
                  <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container ms">
                  <p class="choice-prefix">B</p>
                  <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container ms ">
                  <p class="choice-prefix">C</p>
                  <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container ms">
                  <p class="choice-prefix">D</p>
                  <p class="choice-text" data-number="4"></p>
                </div>
                <Button class="Submit btn2" id="skip" onclick="getNewQuestion(), startTimer()">Skip the question</Button>
            </div>
        </div>

        

        
      </div> 
    </div>
    <script src="game.js"></script>
  </body>
</html>
